<pg-container>
  <app-edit #edit></app-edit>
  <app-delete #deleteSelected></app-delete>

              <h4><strong>List SoftWare</strong></h4>
            </div>
          </div>
        </div>
      </div>

                          ngDefaultControl
                        >
                          <a
                            class="btn dropdown-toggle btn-large"
                            dropdownToggle
                            >B787-9</a
                          >
                          <div *dropdownMenu class="dropdown-menu" role="menu">
                            <a
                              class="dropdown-item"
                              (click)="getSelectedDropdown()"
                              href="javascript:void(0)"
                              >B787-9</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>

                      <div class="col-sm-2 d-flex align-items-center">
                        <label class="m-b-0">A/C Reg</label>
                      </div>

                            [placeholder]="'Enter Tail Number e.g.TC-LLC'"
                            [settings]="dropdownSettings"
                            [data]="allAcReg"
                            (onSelect)="selectACReg($event)"
                            formControlName="acReg"
                            (paste)="onPaste_acReg($event)"
                            (onSelectAll)="onSelectAllAcReg($event)"
                          >
                          </ng-multiselect-dropdown> -->

                          <angular2-multiselect
                            id="acRegId"
                            [data]="allAcReg"
                            [settings]="dropdownSettings"
                            (onSelect)="selectACReg($event)"
                            (onSelectAll)="onSelectAllAcReg($event)"
                            (paste)="onPaste_SwPn($event)"
                            formControlName="acReg"
                            (onScrollToEnd)="fetchMore($event)"
                          >
                            <c-search>
                              <ng-template>
                                <input
                                  type="text"
                                  (keyup)="onSearch_AcReg($event)"
                                  placeholder="Search AcReg"
                                  style="
                                    border: none;
                                    width: 100%;
                                    height: 100%;
                                    outline: none;
                                  "
                                />
                              </ng-template>
                            </c-search>
                            <c-badge>
                              <ng-template let-item="item">
                                <label style="margin: 0px">{{
                                  item.Value
                                }}</label>
                              </ng-template>
                            </c-badge>
                          </angular2-multiselect>
                        </div>

                        <div *ngIf="!acRegLoaded">

                    (keyup)="onQuickFilterChanged()"
                    (paste)="onPaste_Search($event)"
                  />
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Detail Search"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary text-success"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="EXCEL Export"
                    (click)="onExcelExport()"
                  >
                    <i class="fa fa-file-excel-o"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="PDF Export"
                    (click)="simpleExportToPdf()"
                  >
                    <i class="fa fa-file-pdf-o text-danger"></i>
                  </button>

                  <button
                    *ngIf="showEditButton"
                    type="button"
                    class="btn btn-secondary text-primary"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Edit"
                    (click)="openEditPopup()"
                  >
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>

                  <button
                    *ngIf="showDeleteButton"
                    type="button"
                    class="btn btn-secondary text-danger"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Delete"
                    (click)="openDeletePopUp()"
                  >
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary text-danger"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Reset Search"
                    (click)="resetSearch()"
                  >
                    <i class="fas fa-broom" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-12">
                <app-simple-grid
                  class="full-width"
                  [gridRowData]="gridRowData"
                  [gridStyle]="gridStyle"
                  [gridColumnDefs]="gridColumnDefs"
                  [gridPageSize]="gridPageSize"
                  [currentMainComponent]="this"
                  [gridFullSearch]="gridFullSearch"
                  [rowModelType]="rowModelType"
                  (selectedRows)="selectedRows($event)"
                >
                </app-simple-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</pg-container>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <!-- <p style="font-size: 20px; color: white">Loading...</p> -->
</ngx-spinner>
