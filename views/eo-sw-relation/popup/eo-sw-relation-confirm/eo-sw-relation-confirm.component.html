<div class="special-Modal">
  <div bsModal #eoSwReationConfirm="bs-modal" (onHide)="onModalHide($event)" class="modal fade disable-scroll"
    tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-XL">
      <div class="modal-content-wrapper">
        <div class="modal-content">
          <div class="modal-header clearfix text-left">
            <button aria-hidden="true" class="close" type="button" (click)="close()">
              <i class="pg pg-close fs-14"></i>
            </button>
            <h5 class="text-left p-b-5">
              <span class="semi-bold">Are you sure </span>you want to submit
              following changes under
              <span class="d-inline-block">
                <p class="fs-12 font-montserrat text-uppercase"
                  style="font-size:15px!important; color:red;line-height: 14px;">
                  {{ eoNumberValue }}
                </p>
              </span>
            </h5>
          </div>

          <div>
            <app-simple-grid style="width: 100%; height: 100%;" [gridRowData]="gridRowData"
              [gridColumnDefs]="gridColumnDefs">
            </app-simple-grid>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success pull-right m-1" (click)="saveConfirm()">
              <i class="fa fa-check" aria-hidden="true"></i> YES
            </button>

            <button type="button" class="btn btn-danger pull-right m-1" (click)="closeConfirm()">
              <i class="fa fa-times" aria-hidden="true"></i> CANCEL
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
