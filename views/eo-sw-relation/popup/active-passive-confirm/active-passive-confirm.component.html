<div class="special-Modal">
  <div bsModal #activepassiveconfirmModal="bs-modal" class="modal fade disable-scroll" tabindex="-1" role="dialog"
    aria-hidden="false">

    <div class="modal-dialog modal-S">

      <div class="modal-content-wrapper">

        <div class="modal-content">

          <div class="modal-header clearfix text-left">
            <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-hidden="true"><i
                class="pg pg-close fs-14"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row col-md-12 d-flex align-items-center">
              <label class="col-md-10">The selected <span
                  style="color:brown; font-weight: bold;">{{selectedRowsCount}}</span>
                EO record(s) will be active / passive. This operation will <span
                  style="color:brown; font-weight: bold;">start / stop</span> the software update
                check
                related with the selected EO(s). Do you confirm?
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger btn-cons" (click)="confirmationYes()">
              <i class="fa fa-floppy-o" aria-hidden="true"></i> YES
            </button>
            <button class="btn btn-success btn-cons" (click)="confirmationNo()">
              <i class="fa fa-floppy-o" aria-hidden="true"></i> NO
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
</ngx-spinner>
