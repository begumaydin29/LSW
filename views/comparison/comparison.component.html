<pg-container>

  <div class="d-flex justify-content-center">
    <div class="container-fluid">
      <div class="col-md-9" style="margin: 0 auto">
        <div class="card card-default">
          <div class="card-header separator text-center">
            <h4><strong>COMPARISON</strong></h4>
          </div>
        </div>
        </div>
      <div class="col-md-9" style="margin: 0 auto">
        <div class="card card-default">          
          <div class="card-body">

            <div class="container">
              <div class="row">
                <div style="margin-bottom: 0;" class="d-flex d-flex align-items-center form-group col-md-12">
                  <div class="col-md-6 mb-3 mx-auto">
                    <label for="formFile" class="form-label">Comparison</label>
                    <input class="form-control" type="file" (change)="onFileChange($event)" id="formFile">
                  </div>
<!--                   
                  <br />
                  <label>Comparison</label>

                  <input type="file" (change)="onFileChange($event)"> -->

                </div>
              </div>
              <div class="row">

                <div *ngIf="fileUploaded" class="d-flex d-flex align-items-center form-group col-md-12 bg-light p-2">
                  
                    <div class="col-md-6  mx-auto">
                      <div class="row">
                        <div class="col-md-8">

                          <input  class="form-control" type="text" value="{{ tailNumberValue }}" />
      
                        </div>
      
                        <div class="d-flex d-flex align-items-center col-md-4">
                          <button type="submit" (click)="Compare()" class="btn btn-success pull-right btn-sm">
                            <i class="fa fa-check" aria-hidden="true"></i> COMPARE
                          </button>
                        </div>
                      </div>
                    </div>
                  


                </div>

              </div>
            </div>


          </div>

          

          
        </div>
      </div>
      <div class="col-md-9" style="margin: 0 auto">
        <div class="card card-default">
          <div class="card-body">

            <div id="print">
              <div class="card-body row">

                <div *ngIf="isCompared">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary text-success" data-toggle="tooltip"
                    data-placement="top" title="EXCEL Export" (click)="onExcelExport_firstGrid()">
                    <i class="fa fa-file-excel-o"></i>
                  </button>

                  <button type="button" class="btn btn-secondary " data-toggle="tooltip" data-placement="top"
                    title="PDF Export" (click)="simpleExportToPdf_firstGrid()">
                    <i class="fa fa-file-pdf-o text-danger"></i>
                  </button>
                  </div>
                 
                  <br />
                  <label><strong>Those in Aircraft but not in the System</strong></label>

                  <div class="grid-container">
                    <app-simple-grid class="full-width" [gridRowData]="gridRowData" [gridStyle]="gridStyle"
                      [gridColumnDefs]="gridColumnDefs" [gridPageSize]="gridPageSize" [currentMainComponent]="this"
                      [gridFullSearch]="gridFullSearch" [rowModelType]="rowModelType"
                      (selectedRows)="selectedRows($event)">
                    </app-simple-grid>
                  </div>

                </div>

              </div>
            </div>


          </div>
        </div>
        </div>
        <div class="col-md-9" style="margin: 0 auto">
          <div class="card card-default">
            <div class="card-body">

              <div id="print">
                <div class="card-body row">
  
                  <div *ngIf="isCompared">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-secondary text-success" data-toggle="tooltip"
                      data-placement="top" title="EXCEL Export" (click)="onExcelExport_secondGrid()">
                      <i class="fa fa-file-excel-o"></i>
                    </button>
  
                    <button type="button" class="btn btn-secondary " data-toggle="tooltip" data-placement="top"
                      title="PDF Export" (click)="simpleExportToPdf_secondGrid()">
                      <i class="fa fa-file-pdf-o text-danger"></i>
                    </button>
                    </div>
           
                    <br />
                    <label><strong>Those in the System but not on the Aircraft</strong></label>
  
                    <app-simple-grid class="full-width" [gridRowData]="gridRowData_" [gridStyle]="gridStyle"
                      [gridColumnDefs]="gridColumnDefs_" [gridPageSize]="gridPageSize" [currentMainComponent]="this"
                      [gridFullSearch]="gridFullSearch" [rowModelType]="rowModelType"
                      (selectedRows)="selectedRows($event)">
                    </app-simple-grid>
  
  
  
                  </div>
  
                </div>
              </div>
  
  
  
            </div>
          </div>
          </div>

    </div>
  </div>

</pg-container>





<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
</ngx-spinner>
