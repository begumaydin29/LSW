<pg-container>
  <div class="card card-default">
    <div class="card-header m-b-10">
      <!-- <div class="btn-group card-header-btn-area float-left">
        <input type="text" class="form-control m-r-10" placeholder="Search" [(ngModel)]="gridFullSearch"
          (keyup)="onQuickFilterChanged()">
      </div> -->
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-7">
          <ag-grid-angular class="ag-theme-balham" style="width: 100%; height: 425px;" [rowData]="users"
            [paginationPageSize]="11" [pagination]="true" [columnDefs]="columnDefs" [rowSelection]="'single'"
            [floatingFilter]="true" (selectionChanged)="onSelectionChanged($event)">
          </ag-grid-angular>
        </div>
        <div class="col-lg-5 table-responsive" style="max-height: 400px">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody *ngIf="selectedUser">
              <tr *ngFor="let role of roles">
                <td scope="row">
                  <pg-switch id="{{role.ID}}" [ngModel]="userRoles[role.ID]" [Color]="'success toggle-switch-small'"
                    (click)="roleSelectionChange(role.ID, $event)"></pg-switch>
                </td>
                <td>{{role.NAME}}</td>
              </tr>
            </tbody>
            <tbody *ngIf="!selectedUser">
              <tr>
                <td colspan="2">
                  Please select a user
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</pg-container>
